version: "3"
services:
  mongodb:
    restart: unless-stopped
    image: mongo:latest
    volumes:
      - db_data:/data/db
  redis:
    restart: unless-stopped
    image: redis:latest
  rabbitmq:
    restart: unless-stopped
    image: rabbitmq:latest
  observer:
    restart: unless-stopped
    build:
      context: ./observer/
      dockerfile: ./Dockerfile
    env_file:
      - ./observer/.env
    environment:
      - RABBITMQ_SERVICE_HOST=rabbitmq
    depends_on: 
      - rabbitmq
  candles-processor:
    restart: unless-stopped
    build:
      context: ./candles-processor/
      dockerfile: ./Dockerfile
    env_file:
      - ./candles-processor/.env
    environment:
      - RABBITMQ_SERVICE_HOST=rabbitmq
      - MONGODB_SERVICE_HOST=mongodb
      - REDIS_SERVICE_HOST=redis
    depends_on: 
      - mongodb
      - redis
      - rabbitmq
  positions-processor:
    restart: unless-stopped
    build:
      context: ./positions-processor/
      dockerfile: ./Dockerfile
    env_file:
      - ./positions-processor/.env
    environment:
      - RABBITMQ_SERVICE_HOST=rabbitmq
      - MONGODB_SERVICE_HOST=mongodb
    depends_on: 
      - mongodb
      - rabbitmq
  signals-processor:
    restart: unless-stopped
    build:
      context: ./signals-processor/
      dockerfile: ./Dockerfile
    env_file:
      - ./signals-processor/.env
    environment:
      - RABBITMQ_SERVICE_HOST=rabbitmq
      - MONGODB_SERVICE_HOST=mongodb
      - REDIS_SERVICE_HOST=redis
    depends_on: 
      - mongodb
      - rabbitmq
      - redis
volumes:
  db_data:
